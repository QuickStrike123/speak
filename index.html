<html>

<head>
  <title>Emotion To Emoji</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">

    <center>

      <h3 class="btn btn-warning heading">

        Emotion To Emoji

        <br>

        <span>&#128512;</span>

        <span>&#128515;</span>

        <span>&#128520;</span>

        <span>&#128545;</span>

        <span>&#129488;</span>

      </h3>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji

        <br>

        <b style="color: yellow">Are you Happy?</b>

        <br>

        <b style="color: darkblue">Are you Sad?</b>

        <br>

        <b style="color: red">Are you Angry?</b>

        <br>

      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Camera - </label>

        <br><br>

        <div id="camera"></div>

        <br>

        <button onclick="TakeSnapshot()" id="Take_Snapshot">Take Snapshot</button>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label> Prediction 1 </label>

        <p id="result_emotion_name"></p>

        <p class="emoji" id="emoji_1"></p>

        <label> Prediction 2 </label>

        <p id="result_emotion_name2"></p>

        <p class="emoji" id="emoji_2"></p>

      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">

        <label>Snapshot - </label>

        <br><br>

        <div id="result"></div>

        <br>

        <button onclick="Check()" id="Identify_Emoji">Identify Emoji</button>

      </div>

    </center>

  </div>

  <script src="main.js"></script>

</body>

</html>
